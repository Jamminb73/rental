{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/reviews.css' %}">

<div  class="container">
    <div class="row">


        {% for review in reviews %}
        <div id="reviews" class="col-md-4">
            {% if review.image %}
            <img class=" card-img-top img-fluid pt-3" src="{{ review.image.url }}" width=290  />
            {% endif %}
            <div  class="card-body">


            <a href="{%url 'detail' review.id %}">
                <h3 class="card-text">{{ review.title }}</h3>
                <p name="body" class="card-text">{{ review.summary | safe }}</p>
            </a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
