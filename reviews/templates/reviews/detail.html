{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>{{ review.title }}</h1>
  <p>{{ review.content }}</p>
  <a href="{% url 'update' review.id %}">
      <input type="submit" name="Update" value="Update">
  </a>

  <a href="{% url 'delete' review.id %}">
      <input type="submit" name="Delete" value="Delete">
  </a>
</div>
{% endblock  %}
